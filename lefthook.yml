pre-commit:
  commands:
    sync-version:
      run: pnpm sync:version

    typecheck:
      run: pnpm typecheck

    eslint:
      glob: '*.{ts, tsx, js}'
      run: pnpm eslint --fix {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
    prettier:
      glob: '*.{ts, tsx, js, yml, yaml, json}'
      run: pnpm prettier --write {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
