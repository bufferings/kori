pre-commit:
  commands:
    sync-version:
      run: pnpm sync:version

    typecheck:
      run: pnpm typecheck

    lint:
      run: pnpm lint:fix
      stage_fixed: true
      skip:
        - merge
        - rebase
    format:
      glob: '*.{ts, tsx, js, yml, yaml, json}'
      run: pnpm prettier --write {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
